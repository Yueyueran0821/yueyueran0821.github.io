<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yue RAN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Times New Roman', serif;
      color: black;
      text-align: center;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.2;
      z-index: -1;
    }
    .content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      padding-bottom: 2em;
    }
    h1 {
      font-size: 5em;
      margin: 0;
      letter-spacing: 0.1em;
    }
    .subtitle {
      font-size: 1.6em;
      margin: 0.5em 0 2em 0;
      font-weight: 400;
    }
    .nav {
      font-size: 1.2em;
      display: flex;
      gap: 3em;
      position: relative;
    }
    .nav a, .nav span {
      cursor: pointer;
      text-decoration: none;
      color: black;
      position: relative;
    }
    .submenu {
      display: none;
      position: absolute;
      top: 1.8em;
      left: 0;
      flex-direction: column;
      font-size: 0.8em;
      margin-top: 0.5em;
      text-align: left;
      white-space: nowrap;
      padding-left: 0.2em;
    }
    .submenu a {
      text-decoration: none;
      color: black;
      margin: 0.2em 0;
    }
    .submenu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay loop muted playsinline>
    <source src="benches_in_zurich%20(1080p)%20small.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="noise-overlay"></div>
  <div class="content">
    <h1>Yue RAN</h1>
    <div class="subtitle">Director, Editor, Screenwriter</div>
    <div class="nav">
      <span onclick="toggleSubmenu()" id="filmsToggle">Films
        <div class="submenu" id="filmSubmenu">
          <a href="#hui-xiang-ou-ji">Hui Xiang Ou Ji</a>
          <a href="#ferryman">Ferryman</a>
          <a href="#cupboard-girl">Cupboard Girl</a>
        </div>
      </span>
      <a href="#projects">Projects</a>
      <a href="#about">About</a>
    </div>
  </div>

  <script>
    function toggleSubmenu() {
      const submenu = document.getElementById("filmSubmenu");
      submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
