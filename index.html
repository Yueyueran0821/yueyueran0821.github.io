<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yue RAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Playfair Display', serif;
      color: #f9f9f9;
      text-align: center;
      overflow: hidden;
      background: black;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      filter: contrast(1.1) brightness(0.9) saturate(1.2);
    }

    .noise-overlay, .vignette-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .noise-overlay {
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.2;
    }

    .vignette-overlay {
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.4) 100%);
    }

    .flicker {
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      10% { opacity: 0.95; }
      20% { opacity: 0.9; }
      30% { opacity: 1; }
      40% { opacity: 0.92; }
      50% { opacity: 1; }
    }

    .content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      padding-bottom: 2em;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 4.5em;
      margin: 0;
      letter-spacing: 0.1em;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.4em;
      margin: 0.5em 0 2em 0;
      font-weight: 400;
    }

    .nav {
      font-size: 1.2em;
      display: flex;
      gap: 3em;
      position: relative;
    }

    .nav a, .nav span {
      cursor: pointer;
      text-decoration: none;
      color: #f9f9f9;
      position: relative;
    }

    .nav a:hover, .nav span:hover {
      text-decoration: underline;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 1.8em;
      left: 0;
      flex-direction: column;
      font-size: 0.8em;
      margin-top: 0.5em;
      text-align: left;
      white-space: nowrap;
      padding-left: 0.2em;
    }

    .submenu a {
      text-decoration: none;
      color: #f9f9f9;
      margin: 0.2em 0;
    }

    .submenu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="flicker">
  <video class="background-video" autoplay loop muted playsinline>
    <source src="benches_vintage_compressed.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="noise-overlay"></div>
  <div class="vignette-overlay"></div>

  <div class="content">
    <h1>Yue RAN</h1>
    <div class="subtitle">Director, Editor, Screenwriter</div>
    <div class="nav">
      <span onclick="toggleSubmenu()" id="filmsToggle">Films
        <div class="submenu" id="filmSubmenu">
          <a href="hui-xiang-ou-ji.html">Hui Xiang Ou Ji</a>
          <a href="ferryman.html">Ferryman</a>
          <a href="cupboard-girl.html">Cupboard Girl</a>
        </div>
      </span>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <script>
    function toggleSubmenu() {
      const submenu = document.getElementById("filmSubmenu");
      submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
    }

    window.onclick = function(event) {
      const submenu = document.getElementById("filmSubmenu");
      if (!event.target.matches('#filmsToggle')) {
        if (submenu && submenu.style.display === "flex") {
          submenu.style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
