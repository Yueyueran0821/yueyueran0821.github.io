<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 3em 2em;
      font-family: 'Playfair Display', serif;
      background-color: #f7f6f3;
      color: #111;
      line-height: 1.6;
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 0.5em;
    }
    .nav {
      text-align: center;
      margin-bottom: 2em;
      position: relative;
    }
    .nav a, .nav span {
      margin: 0 1em;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }
    .nav a:hover, .nav span:hover {
      text-decoration: underline;
    }
    .submenu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 2em;
      left: 50%;
      transform: translateX(-50%);
      background: #f7f6f3;
      padding: 0.5em 1em;
      border: 1px solid #ccc;
      z-index: 10;
    }
    .submenu a {
      margin: 0.2em 0;
      font-weight: normal;
    }
    .submenu a:hover {
      text-decoration: underline;
    }
    .about-section {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .about-section img {
      max-width: 200px;
      border-radius: 100%;
      margin-bottom: 1em;
    }
    .about-section p {
      font-size: 1.1em;
      text-align: justify;
    }
    .email {
      margin-top: 2em;
      font-size: 1.1em;
      text-align: center;
    }
    .email a {
      color: #333;
      text-decoration: underline;
    }
  </style>
